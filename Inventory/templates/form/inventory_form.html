{% extends "base.html" %}

{% block content %}
<h2>Agregar Inventario</h2>
<form action="{% url "Inventory:inventory_form" %}" method="post">
    {% csrf_token %}
    {{ form }}
    
    <button type="submit">
        <a href="{% url "Inventory:fecha_form" %}">
            Crear Fecha
        </a>
    </button>
    <button type="submit">Enviar</button>
</form>
{% endblock content %}
