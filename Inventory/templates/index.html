{% extends "base.html" %}

{% block content %}
<h1>Inventarios</h1>
<table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>fecha</th>
            </tr>
        </thead>

    <tbody>
        {% for inv in productos %}
        <tr>
            <td>{{ inv.producto_id }}</td>
            <td>
                <a href="{% url 'Inventory:detalle' inv.producto_id %}">
                    {{ inv.producto }}
                </a>
            </td>
            <td>{{ inv.stock }}</td>
            <td>{{ inv.inventario.fecha }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
