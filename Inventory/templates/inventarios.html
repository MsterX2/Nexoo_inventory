{% extends "base.html" %}

{% block content %}
    <h1>Inventarios</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Inventario</th>
                <th scope="col">siguiente</th>
                <th scope="col">anterior</th>

            </tr>
        </thead>
        <tbody>
            {% for inventario in inventarios %}
                <tr>
                    <td> {{inventario.id}}</td>
                    <td>
                        <a href="{% url 'Inventory:diferencia_inventario' inventario.id %}">
                            <h5>{{ inventario }}</h5>
                        </a>
                    </td>
                    <td> {{inventario.siguiente}}</td>
                    <td> {{inventario.anterior}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
